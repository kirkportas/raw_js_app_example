<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"  content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
          <!-- removed from viewport: , target-densitydpi=device-dpi -->
    <link rel="stylesheet" type="text/css" href="css/index.css"/>

    <!-- Jquery + Handlebars -->
    <script type="text/javascript" src="lib/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="lib/handlebars-v4.0.5.js"></script>

    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.6/css/bootstrap.min.css" />
    <script type="text/javascript" src="lib/bootstrap-3.3.6/js/bootstrap.min.js"></script>

    <!-- Home-rolled modules -->
    <script type="text/javascript" src="js/core.js"></script>
    <script type="text/javascript" src="js/api.js"></script>
    <script type="text/javascript" src="js/auth.js"></script>
    <script type="text/javascript" src="js/capture.js"></script>
    <script type="text/javascript" src="js/inventory.js"></script>
    <script type="text/javascript" src="js/requests.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <!-- Handlebars templates -->
    <script id="nav-bar-partial" type="text/x-handlebars-template">
        {{! Used for top navigation bar}}
        <div data-role="navbar" class="custom-navbar ui-nodisc-icon" data-iconpos="left">
            <ul>
                <li><a href="javascript:app.showInventoryListView()" data-icon="inventory">Inventory</a></li>
                <li class="ui-badge-container"><span class="badge"></span><a href="javascript:app.showRequestsListView()" data-icon="requests">Requests</a></li>
                <li><a href="javascript:auth.showLogoutConfirmationDialog()" data-icon="logout">Logout</a></li>
            </ul>
        </div>
    </script>

    <script id="item-partial" type="text/x-handlebars-template">
        {{! Used for rendering items}}
        <div class="ui-body greytext">
            <h1>{{plant}}</h1>
            <p class="details-content">

            </p>
            <strong>Images</strong>
                <div class="ui-grid-b">
            {{#if images}}
                {{#each images}}
                    <div class="ui-block-{{this.letter}}"><img src="https://plantbid.com{{this.img}}" style="width:99%" /></div>
                {{/each}}
            {{/if}}
            </div>
        </div>
    </script>

    <script id="request-items" type="text/x-handlebars-template">
        {{#each image_requests}}
        <li>
            <a href="javascript:requests.showRequestDetailsView('{{this.nitem}}')">
                {{this.plant}}
                <p>
                    <strong>From:</strong> <span class="grey">{{#if this.landscaper}}{{this.landscaper}}{{else}}Unknown{{/if}}</span>
                </p>
            </a>
        </li>
        {{/each}}
    </script>

    <script id="landing-page" type="text/x-handlebars-template">

        <div class="col-md-4 col-md-offset-4">
            <div class="header">
                <h1 class="">Task App</h1>
            </div>

            <div class="input-group">
                <input type="text" class="form-control" placeholder="Add items to list">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Add!</button>
                </span>
            </div><!-- /input-group -->
                <!-- {{!> item-partial}} -->

            <!-- Footer -->
        </div>
    </script>
    <!-- /Handlebars templates -->

    <title>Kirk <3 JS</title>
</head>
<body>



<!-- Main Page -->
<!-- Bootstrap container and an initial row -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <!-- This is the targeted div for a Single-Page App -->
            <div id="landing-content">
                <!-- Default display in case of Handlebars error -->
                <h3> Oh my your handlebars didn't compile! </h3>
            </div>
        </div>
    </div>
</div>
<!-- END Main Page -->

<!-- Init Handlebars -->
<script>
    $(function () {
      // Grab the template script
      var template = $("#landing-page").html();
      // Compile the template
      var compTemplate = Handlebars.compile(template);

      // Define our data object
      var context={
        "task1": "Eat Carrots",
        "task2": "Write JS"
      };

      // Pass our data to the template
      var compiledHtml = compTemplate(context);

      // Add the compiled html to the page
      $('#landing-content').html(compiledHtml);
    });
</script>
</body>
</html>
